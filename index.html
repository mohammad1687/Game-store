            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --toggle-bg: #cbd5e1;
            --toggle-bg-active: #4f46e5;
        }
        html.dark {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2c2c2c;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #3a3a3a;
            --toggle-bg: #374151;
            --toggle-bg-active: #6366f1;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .bg-primary { background-color: var(--bg-primary); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .bg-tertiary { background-color: var(--bg-tertiary); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .border-color { border-color: var(--border-color); }
        .ring-color { --tw-ring-color: var(--border-color); }
        input.bg-tertiary::placeholder, textarea.bg-tertiary::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        .scroll-smooth { scroll-behavior: smooth; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        #sidebar.open {
            transform: translateX(0);

        /* Toggle Switch Styles */
        .toggle-bg { background-color: var(--toggle-bg); }
        .toggle-bg-active { background-color: var(--toggle-bg-active); }
        .toggle-checkbox:checked + .toggle-label .toggle-dot {
            transform: translateX(100%);
        }
        html[dir="rtl"] .toggle-checkbox:checked + .toggle-label .toggle-dot {
            transform: translateX(-100%);
        }
    </style>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }

        // Installation Prompt
        let deferredPrompt;
        const installButton = document.getElementById('sidebar-app-btn');
        installButton.style.display = 'none';

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'flex';
            
            installButton.onclick = (ev) => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        console.log('User dismissed the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            };
        });
    </script>

            document.getElementById('app-container').addEventListener('click', (e) => { const card = e.target.closest('.game-card'); if (card) { const game = games.find(g => g.id === parseInt(card.dataset.id)); if (game) { renderGameDetailPage(game); navigateTo('game-detail-page'); } } });

            // Sidebar Events
            DOMElements.sidebarToggleBtn.addEventListener('click', openSidebar);
            ['close-sidebar-btn', 'sidebar-overlay'].forEach(id => document.getElementById(id).addEventListener('click', closeSidebar));
            Object.values(DOMElements.sidebarLinks).forEach(link => { if (link.id !== 'sidebar-app-btn') { link.addEventListener('click', (e) => { e.preventDefault(); const id = e.currentTarget.id; if (id === 'sidebar-profile-btn') { navigateTo('profile-page'); updateProfileView(); } else if (id === 'sidebar-settings-btn') { navigateTo('settings-page'); } else if (id === 'sidebar-my-games-btn') { showModal('my_games', 'coming_soon'); } else if (id === 'sidebar-legal-account-btn') { showModal('legal_account', 'coming_soon'); } else if (id === 'sidebar-premium-btn') { showModal('premium_section', 'coming_soon'); } else if (id === 'sidebar-support-btn') { showModal('support', 'support_info'); } }); } });
            
            DOMElements.backBtns.forEach(btn => btn.addEventListener('click', () => navigateTo('home-page')));
            DOMElements.modalCancelBtn.addEventListener('click', closeModal);

            // Profile & Auth Events
            DOMElements.signupForm.addEventListener('submit', (e) => { e.preventDefault(); currentUser = { username: document.getElementById('username').value, name: '', email: '', bio: '', profilePic: '', memberSince: new Date().toLocaleDateString(currentLang === 'fa' ? 'fa-IR' : 'en-US') }; localStorage.setItem('currentUser', JSON.stringify(currentUser)); updateProfileView(); });
            DOMElements.profileForm.addEventListener('submit', (e) => { e.preventDefault(); if (currentUser) { currentUser.name = DOMElements.formDisplayName.value; currentUser.email = DOMElements.formEmail.value; currentUser.bio = DOMElements.formBio.value; localStorage.setItem('currentUser', JSON.stringify(currentUser)); updateProfileView(); showModal('profile', 'changes_saved'); } });
            DOMElements.changePicBtn.addEventListener('click', () => DOMElements.profilePicUpload.click());
            DOMElements.profilePicUpload.addEventListener('change', (e) => { if (e.target.files && e.target.files[0] && currentUser) { const reader = new FileReader(); reader.onload = (event) => { currentUser.profilePic = event.target.result; localStorage.setItem('currentUser', JSON.stringify(currentUser)); updateProfileView(); }; reader.readAsDataURL(e.target.files[0]); } });
            DOMElements.logoutBtn.addEventListener('click', () => { currentUser = null; localStorage.removeItem('currentUser'); updateProfileView(); });
            
            // Settings Events
            DOMElements.settings.themeToggle.addEventListener('change', (e) => { const theme = e.target.checked ? 'dark' : 'light'; DOMElements.html.className = theme; localStorage.setItem('theme', theme); });
            DOMElements.settings.languageSelect.addEventListener('change', (e) => { currentLang = e.target.value; localStorage.setItem('lang', currentLang); updateLanguage(); });
            DOMElements.settings.aboutBtn.addEventListener('click', () => { showModal('app_info', 'app_info_text'); });
            DOMElements.settings.clearCacheBtn.addEventListener('click', () => {
                showModal('clear_cache', 'clear_cache_confirm', true);
                document.getElementById('modal-confirm-btn').onclick = () => {
                    localStorage.clear();
                    closeModal();
                    location.reload();
                };
            });

            // ===== اجرای اولیه =====
            const init = () => {
                const savedTheme = localStorage.getItem('theme') || 'light';
                DOMElements.html.className = savedTheme;
                DOMElements.settings.themeToggle.checked = savedTheme === 'dark';
                DOMElements.settings.languageSelect.value = currentLang;
                renderGames(games);
                updateLanguage();
            };
            document.addEventListener('DOMContentLoaded', init);
        })();
    </script>

    <script>
        const swContent = `const CACHE_NAME = 'game-store-cache-v3'; const urlsToCache = ['/','/index.html','https://cdn.tailwindcss.com','https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap']; self.addEventListener('install', event => { event.waitUntil( caches.open(CACHE_NAME).then(cache => { console.log('Opened cache'); return cache.addAll(urlsToCache); }) ); }); self.addEventListener('fetch', event => { event.respondWith( caches.match(event.request).then(response => { if (response) { return response; } return fetch(event.request); }) ); });`;
        const swBlob = new Blob([swContent], { type: 'application/javascript' });
        const swURL = URL.createObjectURL(swBlob);
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.getRegistrations().then(function(registrations) { for(let registration of registrations) { registration.unregister(); } navigator.serviceWorker.register(swURL).then(reg => console.log('New ServiceWorker registration successful with scope: ', reg.scope)).catch(err => console.log('ServiceWorker registration failed: ', err)); }); }); }
